<div class="col-md-12" style="text-align: center">
    <div class="col-md-6">
        <button id="btn-upvote" type="submit" class="btn btn-primary" ng-click="upvote(players.indexOf(player))">
            <i class="fa fa-thumbs-o-up"></i>
        </button>
    </div>
    <div class="col-md-6">
        <button id="btn-downvote" type="submit" class="btn btn-danger" ng-click="downvote(players.indexOf(player))">
            <i class="fa fa-thumbs-o-down"></i>
        </button>
    </div>
</div>
