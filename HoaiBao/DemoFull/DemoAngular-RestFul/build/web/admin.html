<html ng-app="admin-page">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    </head>
    <body>

        <div class="container" ng-controller="sendfile">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <form method="post" enctype="multipart/form-data" action="http://localhost:8080/RestAPI/webresources/upload/uploadfile">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Name</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Hoài Bảo" name="Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">File input</label>
                            <input type="file" id="exampleInputFile" name="file">
                            <p class="help-block">Text message in file text here.</p>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <div class="col-lg-3" id="kq">
                </div>
            </div>
        </div>
    </body>
</html>
