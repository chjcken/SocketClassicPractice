	<script type="text/javascript">

	// Ý tưởng này là một design pattern đặc biệt có liên quan đến việc khởi tạo object, thay vì tạo ra object, prototype pattern sử dụng cloning. Nếu việc tạo ra object lớn và tốn nhiều tài nguyên, bạn hãy nên sử dụng prototype pattern này.
	

		var myCar = {

			name: "Ford Escort",

			drive: function () {
				console.log( "Weeee. I'm driving!" );
			},

			panic: function () {
				console.log( "Wait. How do you stop this thing?" );
			}

		};

	// Use Object.create to instantiate a new car
	var yourCar = Object.create( myCar );

	// Now we can see that one is a prototype of the other
	console.log( yourCar.name );

	var vehicle = {
		getModel: function () {
			console.log( "The model of this vehicle is.." + this.model );
		}
	};

	var car = Object.create(vehicle, {

		"id": {
			value: MY_GLOBAL.nextId(),
	    // writable:false, configurable:false by default
	    enumerable: true
	},

	"model": {
		value: "Ford",
		enumerable: true
	}

});


	///without directly using Object.create

	var vehiclePrototype = {

		init: function ( carModel ) {
			this.model = carModel;
		},

		getModel: function () {
			console.log( "The model of this vehicle is.." + this.model);
		}
	};


	function vehicle( model ) {

		function F() {};
		F.prototype = vehiclePrototype;

		var f = new F();

		f.init( model );
		return f;

	}

	var car = vehicle( "Ford Escort" );
	car.getModel();

	var beget = (function () {

		function F() {}

		return function ( proto ) {
			F.prototype = proto;
			return new F();
		};
	})();
</script>
